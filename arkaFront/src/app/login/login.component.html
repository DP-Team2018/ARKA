<main>
  <div class="center">

  <div class="container">
      <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
      <div class="logo">
              <a href="javascript:void(0);">CAP<b>TB</b></a>
      </div>
      <form class="col s12" id="sign_in" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class='row'>
          <div class='col s12'>
          </div>
          </div>

          <div class='row'>
          <div class='input-field col s12'>
              <input  class='validate' type='text' id='username' formControlName="username" />
              <label class="active" for='username'>Enter your usenrame</label>
          </div>
          </div>

          <div class='row'>
          <div class='input-field col s12'>
              <input class='validate' type='password' id='password' formControlName="password"     />
              <label class ="active" for='password'>Enter your password</label>
          </div>
          <label style='float: right;'>
              <a class='teal-lighten-2-text' href='#!'><b>Forgot Password?</b></a>
          </label>
          </div>

          <br/>
          <div class="text-center">
          <div class='row'>
              <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect teal lighten-2'  [disabled]="!loginForm.valid" >Login</button>
          </div>
      </div>
      </form>
      </div>
  </div>
  <a href="#!">Create account</a>
</div>
  </main>
